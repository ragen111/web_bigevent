<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入login的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 背景图 -->
    <div class="logoPic">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="login">
        <!-- 标题图片 -->
        <div class="login-title">
            <img src="assets/images/login_title.png" alt="">
        </div>
        <!-- 登录区域 -->
        <form class="layui-form" id="form-login" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 注册跳转 -->
            <div class="layui-form-item" id="link-reg">
                <a href="javascript:;">注册</a>
            </div>
        </form>
        <!-- 注册区域 -->
        <form class="layui-form" id="form-reg" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 登录跳转 -->
            <div class="layui-form-item" id="link-login">
                <a href="javascript:;">登录</a>
            </div>
        </form>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>

    <script src="assets/js/login.js"></script>
</body>

</html>
